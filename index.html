<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>PW Gen</title>
</head>

<body>
    <div class="container">
        <h2 class="title">Password Generator</h2> 
            <h3 class="password-display">password</h3>
            
        
        <form class="form"></form>
            <label for="length"> Password length</label>
            <input type="number" min="8" max="22" value="8" id="passwordLength">
        
            <label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase" checked/>
        
            <label for="includeLowercase">Include Lowercase</label>
            <input type="checkbox" id="includeLowercase"  checked/>
            
       
            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" id="includeNumbers" checked/>
           
            <label for="includeSpecialCharacters">Include Special Characters</label>
            <input type="checkbox" id="includeSpecialCharacters" checked/>
        
            <button type="submit">Generate Password</button>
        </form>

        

    </div>

<br>

<script src="./script.js"></script>
</body>

</html>
